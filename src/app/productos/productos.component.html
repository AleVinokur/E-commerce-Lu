<div class="productos">
  <div class="producto" *ngFor="let producto of catalogoProductos">
    <img [src]="producto.imagen" alt="Producto">
    <h3>{{ producto.nombre }}</h3>
    <strong><p>Precio: {{ producto.precio }}</p></strong>
    <button class="btn btn-success" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
  </div>
</div>
