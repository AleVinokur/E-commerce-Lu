    <!-- Botón de hamburguesa para dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- Carrito -->
        <div>
          <li class="nav-item carrito">

        </div>

<section class="shop">
  <div *ngIf="carrito.length > 0; else noItems">
    <h1 class="titulo-carrito">Carrito de compras</h1>
    <div class="cart-item" *ngFor="let producto of carrito">
      <img [src]="producto.imagen" alt="Producto">
      <div class="item-details">
        <h3>{{ producto.nombre }}</h3>
        <p>Precio: {{ calcularSubtotalProducto(producto) | currency }}</p>
        <p>Cantidad: <button class="btn-cantidad btn" (click)="decrementarCantidad(producto)">-</button> {{ producto.cantidad }} <button class="btn-cantidad btn" (click)="incrementarCantidad(producto)">+</button></p>
      </div>
        <button class="delete btn btn-danger" (click)="eliminarProducto(producto)">Eliminar</button>
    </div>
    <h3 class="mt-5 total-pagar">Total a pagar: {{ calcularPrecioTotal() | currency }}</h3>
    <button class="btn-pago btn" (click)="realizarPago()">Realizar Pago con Mercado Pago</button>
  </div>

  <ng-template #noItems>
    <div class="empty-cart">
      <h2>No hay productos en el carrito</h2>
    </div>
    <div class="empty-cart-add">
      <h3>Agrega productos al carrito para seguir con la compra</h3>
      <a href="#"><img src="../../img/carrito.webp" alt=""></a>
    </div>


  </ng-template>
</section>
